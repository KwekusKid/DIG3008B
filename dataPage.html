    <div class="tacticBoard">
        <svg viewBox="0 0 100 50" class="pitch">
            <rect width="100" height="50" fill="#4a7c59" />


            <!-- Goalkeeper -->
            <circle cx="50" cy="45" r="2" fill="#4ecdc4" class="player" data-position="goalkeeper">
                <title>Goalkeeper</title>
            </circle>

            <!-- Defenders (Back 4) -->
            <circle cx="20" cy="35" r="2" fill= "#ff6b6b" class="player" data-position="leftBack">
                <title>Left Back</title>
            </circle>
            <circle cx="35" cy="35" r="2" fill="#ff6b6b" class="player" data-position="leftCenterBack">
                <title>Left Center Back</title>
            </circle>
            <circle cx="65" cy="35" r="2" fill="#ff6b6b" class="player" data-position="rightCenterBack">
                <title>Right Center Back</title>
            </circle>
            <circle cx="80" cy="35" r="2" fill="#ff6b6b" class="player" data-position="rightBack">
                <title>Right Back</title>
            </circle>

            <!-- Midfielders (3) -->
            <circle cx="25" cy="25" r="2" fill="#ff6b6b" class="player" data-position="centralMidfielder">
                <title>Central Midfielder</title>
            </circle>
            <circle cx="50" cy="25" r="2" fill="#ff6b6b" class="player" data-position="defensiveMidfielder">
                <title>Defensive Midfielder</title>
            </circle>
            <circle cx="75" cy="25" r="2" fill="#ff6b6b" class="player" data-position="centralMidfielder">
                <title>Central Midfielder</title>
            </circle>

            <!-- Forwards (3) -->
            <circle cx="20" cy="15" r="2" fill="#ff6b6b" class="player" data-position="leftWinger">
                <title>Left Winger</title>
            </circle>
            <circle cx="50" cy="10" r="2" fill="#ff6b6b" class="player" data-position="striker">
                <title>Striker</title>
            </circle>
            <circle cx="80" cy="15" r="2" fill="#ff6b6b" class="player" data-position="rightWinger">
                <title>Right Winger</title>
            </circle>
        </svg>
    </div>
</body>

</html>
