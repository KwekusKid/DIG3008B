  <svg viewBox="0 0 1000 600">
  <!-- Pitch Outline -->
  <rect x="50" y="50" width="900" height="500" class="pitch" />
  
  <!-- Goal Area -->
  <rect x="400" y="50" width="200" height="60" class="pitch" />
  <rect x="400" y="490" width="200" height="60" class="pitch" />

  <!-- Center Line + Circle -->
  <line x1="500" y1="50" x2="500" y2="550" class="pitch" />
  <circle cx="500" cy="300" r="60" class="pitch" />
  <circle cx="500" cy="300" r="6" fill="white" />

  <!-- Player Circles -->
  <!-- GK -->
  <g class="player" onclick="openMenu(1)">
    <circle cx="500" cy="520" r="20" />
    <text x="500" y="520" class="player-text">1</text>
    <title>Goalkeeper</title>
  </g>

  <!-- Back Line -->
  <g class="player" onclick="openMenu(2)">
